version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Build"
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
      - name: Docker build
        commands:
          - checkout
          - ls -1
          - echo $APP_ENV
          - docker-compose build
  - name: "Unit tests"
    task:
      prologue:
        commands:
          - sem-version python 3.7
      jobs:
      - name: Pytest
        commands:
        - checkout
          - pip install -r requirements.txt
          - python -m unittest discover -p 'Test*.py'
          
      - name: NodeTestLambda
        commands:
        - checkout
          - npm --prefix ./awslambda/edx/ install
          - npm --prefix ./awslambda/edx/ test

      - name: NodeTestBackend
        commands:
        - checkout
          - npm --prefix ./backend/course-hub-api/ install
          - npm --prefix ./backend/course-hub-api/ test

      - name: NodeTestFrontend
        commands:
        - checkout
          - npm --prefix ./frontend/course-hub-api/ install
          - npm --prefix ./frontend/course-hub-api/ test

  - name: "Integration tests"
    task:
      jobs:
      - name: Cucumber
        commands:
          - checkout
          - echo "make cucumber"
  - name: "Push Image"
    task:
      jobs:
      - name: Push
        commands:
          - checkout
          - echo "make docker.push"