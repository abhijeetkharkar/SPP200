version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Build"
    task:
      env_vars:
        - name: APP_ENV
          value: prod
        - name: CC_TEST_REPORTER_ID
          value: 3b8cc7752799b01b3f2f42a4237543e0e781e7ac99e5b44fc0767c9bea8f697a
      jobs:
      - name: Docker build
        commands:
          - checkout
          - ls -1
          - echo $APP_ENV
          -echo " docker-compose build"

  - name: "Unit tests"
    task:
      prologue:
        commands:
          - sem-version python 3.7
      jobs:
      - name: Pytest
        commands:
          - checkout
          - pip install -r requirements.txt
          - python -m unittest discover -p 'Test*.py'
          
      - name: NodeTestFrontend
        commands:
          - checkout
          - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          - chmod +x ./cc-test-reporter
          - ./cc-test-reporter before-build
          - npm --prefix ./frontend/course-hub-ui/ install
          - npm --prefix ./frontend/course-hub-ui/ test
          - ./cc-test-reporter format-coverage ./frontend/course-hub-ui/coverage/lcov.info -t lcov
          - ./cc-test-reporter upload-coverage -r 3b8cc7752799b01b3f2f42a4237543e0e781e7ac99e5b44fc0767c9bea8f697a

      - name: NodeTestLambda  
        commands:
          - checkout
          - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          - chmod +x ./cc-test-reporter
          - ./cc-test-reporter before-build
          - npm --prefix ./awslambda/edx/ install
          - npm --prefix ./awslambda/edx/ test
          - ./cc-test-reporter format-coverage ./awslambda/edx/coverage/lcov.info -t lcov
          - ./cc-test-reporter upload-coverage -r 3b8cc7752799b01b3f2f42a4237543e0e781e7ac99e5b44fc0767c9bea8f697a

      - name: NodeTestBackend
        commands: 
          - checkout
          - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          - chmod +x ./cc-test-reporter
          - ./cc-test-reporter before-build
          - npm --prefix ./backend/course-hub-api/ install
          - npm --prefix ./backend/course-hub-api/ test
          - ./cc-test-reporter format-coverage ./backend/course-hub-api/coverage/lcov.info -t lcov
          - ./cc-test-reporter upload-coverage -r 3b8cc7752799b01b3f2f42a4237543e0e781e7ac99e5b44fc0767c9bea8f697a

  - name: "Integration tests"
    task:
      jobs:
      - name: Cucumber
        commands:
          - checkout
          - echo "make cucumber"
  - name: "Push Image"
    task:
      jobs:
      - name: Push
        commands:
          - checkout
          - echo "make docker.push"
